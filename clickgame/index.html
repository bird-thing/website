<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pipe Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="./game.js" defer></script>
</head>

<body>
    <h1 class="center">pipe game</h1>
    <h2 class="center" id="score">Score: 0</h2>
    <div id="store-container">
        <div class="store" name="clang" id="clang" cost="5" onclick="buy(event.currentTarget)">
            <div class="widget" reap="2" cooldown="0.5" auto="false" name="clang">
                <p>clang</p>
                <div class="overlay-slide" style="animation-duration: 0.5s;"></div>
            </div>
            <p>clang</p>
            <p id="clang_cost_text">5 points</p> <!--write some js to auto edit this-->
            <p>+2 points on click <br>0.5s cooldown</p>
            
        </div>
        <div class="store" name="pipe" id="pipe" cost="15" reap="10" cooldown="2.0" auto="true" src="./pipe.jpg"
            onclick="buy(event.currentTarget)">
            <div class="widget" reap="10" cooldown="2.0" auto="true" name="pipe">
                <img src="./pipe.jpg">
                <div class="overlay-slide" style="animation-duration: 2s;"></div>
            </div>
            <p>pipe</p>
            <p id="pipe_cost_text">15 points</p>
            <p>+10 auto</p>
            <p>2.0s cooldown</p>
        </div>
        <div class="store" name="Super-pipe" id="Super-pipe" cost="150" reap="100" cooldown="5.0" auto="true" src="./pipe.jpg"
            onclick="checkCost(); ">
            <div class="widget" reap="100" cooldown="5.0" auto="true" name="Super-pipe">
                <img src="./pipe.jpg" id="super-pipe">
                <div class="overlay-slide" style="animation-duration: 5s;"></div>
            </div>
            <p>super pipe</p>
            <p id="super_pipe_cost_text">150 points</p>
            <p id="super_pipe_output_amnt">+100 auto</p>
            <p>5.0s cooldown</p>
        </div>
    </div>
    <div id="widget-container"></div>

</body>

</html>
